<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        a:link{
            color : green;
            text-decoration:none;
        }
        a:visited{
            color: hotpink;
            text-decoration: none;
        }
        a:hover{
            color: darkblue;
            text-decoration: solid underline red;
        }
        a:active{
            color: red;
            text-decoration: solid underline blue;
        }

    </style>
</head>
<body>
    <a href="http://www.youtube.com/"><h1>youtube</h1></a>
</body>
</html>
