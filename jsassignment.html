    <center>
        <h1">enter password</h1>

        <h1 id="b"></h1>

    <script>
        function fun() {
            var x = document.getElementById("a").value
            if(x.length<8 && x.length>0) {
                document.getElementById("a").style.outline= "2px solid red";
                document.getElementById("a").style.border="6px solid red";
            }
            else if(x.length>8 && x.length<12) {
                document.getElementById("a").style.border="6px solid green";
                document.getElementById("a").style.outline= "2px solid green";
            }
            else{
                document.getElementById("a").style.border=" 2px solid black"
            }
        }

    </script>
