<html lang="en">
<head>

        #a{

   <div id="a">

    <h2 id="day"></h2>
    <h3 id="time"></h3>
   </div>
    <script>
        function fun() {
            var timezone=new Date();
            var day=timezone.getDay();
            var m=timezone.getMonth();
            var y=timezone.getFullYear();
            var d=timezone.getDate();
            var hh=timezone.getHours();
            //var hh= 0;
            var mm=timezone.getMinutes();
            var ss=timezone.getSeconds();
            var mer=timezone.get
            switch(day) {
                case 0: 
                    day="sunday";
                    document.getElementById('bd').style.backgroundImage="url(./pics/good-morning-image-455.jpg)";
                    break;
                case 1: 
                    day="monday";
                   document.getElementById('bd').style.backgroundImage="url(./pics/good-morning-image-456.jpg)";
                    break;
                case 2:
                    day="tuesday";
                    document.getElementById('bd').style.backgroundImage="url(./pics/good-morning-image-457.jpg)";
                    break;
                case 3:
                    day="wednesday";
                    document.getElementById('bd').style.backgroundImage="url(./pics/good-morning-image-463.jpg)";
                    break;
                case 4:
                    day="Thursday";
                    document.getElementById('bd').style.backgroundImage="url(./pics/good-morning-image-467.jpg)";
                    break;
                case 5:
                    day="friday"
                    document.getElementById('bd').style.backgroundImage="url(./pics/good-morning-image-487.jpg)";
                    break;
                case 6:
                    day="saturday"
                    document.getElementById('bd').style.backgroundImage="url(./pics/good-morning-image-488.jpg)";
                    break;
            }
            document.getElementById('day').innerHTML=day;
            switch(m) {
                case 0:
                    m="jan";
                    break;
                case 1:
                    m="feb";
                    break;
                case 2:
                    m="mar";
                    break;
                case 3:
                    m="apr";
                    break;
                case 4:
                    m="may";
                    break;
                case 5:
                    m="jun";
                    break;
                case 6:
                    m="jul";
                    break;
                case 7:
                    m="aug";
                    break;
                case 8:
                    m="sep";
                    break;
                case 9:
                    m="oct";
                    break;
                case 10:
                    m="nov";
                    break;
                case 11:
                    m="dec";
                    break;
            }
            if(hh>12) {
                hh-=12;
                mer="PM"
            }
            if(hh==12 && mm>0) {
                mer="PM"
            }
            if(hh==0) {
                hh=12;
                //mer="am"
            }
            
            document.getElementById('date').innerHTML=d+" / "+m+' / '+y
            document.getElementById('time').innerHTML=hh+" : "+mm+" : "+ss+" "+mer
